syntax = "proto3";
package DumpProtos;

message DailyEncounterOutProto {
	Result result = 1;
	PokemonProto pokemon = 2;
	CaptureProbabilityProto capture_probability = 3;
	Item active_item = 4;
	int32 arplus_attempts_until_flee = 5;

	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		ENCOUNTER_NOT_AVAILABLE = 2;
		POKEMON_INVENTORY_FULL = 3;
	}
}
